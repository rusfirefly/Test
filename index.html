<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FarmsWorldGame</title>
    
    <!-- Telegram Web App SDK (если нужно) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #gameContainer {
            position: relative;
            width: 100vmin; /* 9:16 aspect ratio */
            height: 177.78vmin; /* 16/9 = 1.7778 */
            max-width: 100%;
            max-height: 100%;
        }

        #unity-canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Loading screen */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="unity-canvas"></canvas>
        <div id="loading-overlay">
            <progress value="0" max="1"></progress>
            <p>Loading...</p>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const config = {
            dataUrl: buildUrl + "/Build.data",
            frameworkUrl: buildUrl + "/Build.framework.js",
            codeUrl: buildUrl + "/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "FarmsWorldGame",
            productVersion: "1.0",
            devicePixelRatio: window.devicePixelRatio || 1,
            matchWebGLToCanvasSize: true,
        };

        // Mobile orientation handling
        function handleResize() {
            const container = document.getElementById('gameContainer');
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait) {
                container.style.width = '100vmin';
                container.style.height = '177.78vmin';
            } else {
                // Optional: handle landscape mode
                container.style.width = '100vmin';
                container.style.height = '177.78vmin';
            }
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);
        handleResize();

        // Initialize Unity
        const script = document.createElement('script');
        script.src = buildUrl + "/Build.loader.js";
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                document.querySelector("progress").value = progress;
            }).then((unityInstance) => {
                document.getElementById("loading-overlay").style.display = "none";
                
                // Telegram WebApp initialization (если нужно)
                if (typeof Telegram !== 'undefined') {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                }
            }).catch((message) => {
                console.error('Unity initialization failed:', message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
