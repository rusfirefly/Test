<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | FarmsWorldGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Дополнительные мобильные стили */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      #unity-container {
        position: fixed;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        background: #000;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      #unity-loading-bar {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">FarmsWorldGame</div>
      </div>
    </div>
    <script>
      // Инициализация Telegram Web App
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();

      // Настройки адаптации под мобильные устройства
      const canvas = document.querySelector("#unity-canvas");
      let unityInstance = null;

      // Автоматическое масштабирование канваса
      function resizeCanvas() {
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        if (unityInstance) {
          unityInstance.SetFullscreen(1);
        }
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      const buildUrl = "Build";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FarmsWorldGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        devicePixelRatio: window.devicePixelRatio || 1,
      };

      // Мобильные настройки
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        config.devicePixelRatio = 1; // Для улучшения производительности
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
      }

      // Загрузка Unity
      const script = document.createElement("script");
      script.src = buildUrl + "/Build.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          document.querySelector("#unity-loading-bar").style.display = "none";
          // Адаптация под сенсорные устройства
          canvas.style.touchAction = 'none';
          canvas.style.webkitTapHighlightColor = 'transparent';
        }).catch((message) => {
          Telegram.WebApp.showAlert('Ошибка загрузки: ' + message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
